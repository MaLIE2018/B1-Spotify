<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css" />

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <title>Spotify</title>
</head>

<body id="body">
    <!-- main -->
    <div class="homepage col py-3 px-5">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark col-12">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav d-flex">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="searchField form-control mr-sm-2 rounded-pill w-100" type="search" placeholder="Artists, songs, or podcasts" aria-label="Search">
                    </form>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <!-- StartSongs -->
        <section>
            <h1 id="h1" class="pt-3">Songs</h1>
            <div class="row d-flex">
                <ul class="songlist list-group mt-5 w-100">
                    <li class="list-group-item bg-transparent">
                        <div class="row overflow-auto" style="max-height: 20vh;">
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <!-- Start first Songs -->

        <section>
            <h1 id="h1" class="pt-3">Albums</h1>
            <div class="album-row row">
            </div>
        </section>
        <!-- Start Second Albumrow -->
        <section>
            <!-- H2  -->
            <h2 id="h2" class="pt-5">Classifiche</h2>
            <!-- H2  -->
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4">
                    <div id="img-card" class="card">
                        <img class="img-fluid cardHoover" src="./assets/img/Slice 8.png" alt="" />
                        <span id="card-text" class="card-body d-flex justify-content-center pt-2">Lyricist</span>
                        <button class="artist-album-card-button btn rounded-circle"><ion-icon class="text-white"name="play"></ion-icon></button>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div id="img-card" class="card">
                        <img class="img-fluid cardHoover" src="./assets/img/Slice 7.png" alt="" />
                        <span id="card-text" class="card-body d-flex justify-content-center pt-2">Italian karaoke</span>
                        <button class="artist-album-card-button btn rounded-circle"><ion-icon class="text-white"name="play"></ion-icon></button>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <!-- cards -->
    <script type="module" src="./assets/js/search.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
