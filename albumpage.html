<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7294573315.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <link
      rel="shortcut icon"
      href="./assets/img/spotify_logo_without_text.png"
      type="image/x-icon"
    />
    <title>Spotify</title>
  </head>

  <body>
    <div class="albumsongs-section row pb-3">
      <div class="col-12 col-sm-4 d-flex flex-column align-items-center mt-3">
        <img class="album-img" src="./assets/img/queen3.jpg" />
        <h1 class="text-center">Queen II (Deluxe Edition 2011 Remaster)</h1>

        <h6>Queen</h6>
        <button
          class="button artist-playButton btn rounded-pill my-3 mt-3 w-50"
        >
          PLAY
        </button>

        <div class="Year">
          <p>1974 â€¢ 16 Songs</p>
        </div>
        <div
          class="album-icons mt-4 d-flex align-items-center position-relative"
        >
          <ion-icon
            class="heart mx-1"
            style="font-size: 2rem"
            name="heart"
          ></ion-icon>
          <div class="dots">
            <div class="dot"></div>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-8 mt-5 special"></div>
    </div>

    <script>
      // <-id is album/id/track https://api.deezer.com/album/${id}/tracks
      //   method: 'GET',
      //   headers: {
      //     'x-rapidapi-key':
      //       'e88938dcfcmsh276f73df3fb1e5ep1a09e1jsn71c6fe23b716',
      //     'x-rapidapi-host': 'deezerdevs-deezer.p.rapidapi.com',
      //   },
      let id = sessionStorage.getItem('id');
      console.log(id);
      window.onload = () => {
        fetch(
          'https://striveschool-api.herokuapp.com/api/deezer/album/75621062'
        )
          .then((resp) => resp.json())
          .then((books) => {
            console.log(books);
            const myDiv = document.querySelector('.special');
            myDiv.innerHTML = books
              .map(
                (book) => `<div class="album-songrow row flex-nowrap mx-1">
          <div
            class="col-1 text-white d-inline-block d-md-flex justify-content-start justify-content-md-end"
          >
            <ion-icon
              class="pt-1 album-note"
              name="musical-note-outline"
            ></ion-icon>
          </div>
          <div class="col-9 text-white d-flex flex-column">
            <span class="album-songname">Procession - Remastered 2011</span>
            <span class="album-artist">Queen</span>
          </div>
          <div class="col-2">
            <span class="album-songname">1:13</span>
          </div>
        </div>`
              )
              .join('');
          });
      };

      //   function () {
      //     const heart = document.getElementById('heart');
      //     heart.addEventListener('click', function () {
      //       heart.classList.toggle('red');
      //     });
    </script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
