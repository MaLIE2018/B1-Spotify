<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <title>Spotify</title>
</head>

<body>
    <!-- Header -->
    <div class="artist-header position-relative d-flex justify-content-center pt-3 pt-sm-5">
        <div class="row position-relative d-flex flex-column align-items-center flex-grow-1 m-0">
            <h5 class="artistpage-artist-title">33,000,575 MONTLY LISTENERS</h5>
            <h1>Queen</h1>
            <div class="col artist-header-button-row d-flex justify-content-center mt-3">
                <button class="button artist-playButton btn rounded-pill mx-2 w-25">Play</button>
                <button class="btn button artist-followButton rounded-pill mx-2 w-25">Follow</button>
                <button class="btn artist-menuButton" style="color:var(--sidebar-bg-text-color)">
                    <ion-icon class="mx-2" name="ellipsis-horizontal-outline"></ion-icon>
                </button>
            </div>
            <!-- navbar -->
            <div class="col d-flex justify-content-center">
                <nav class="artist-nav navbar mt-5 mb-3">
                    <ul class="navbar-nav d-flex flex-row">
                        <li class="nav-item mx-3 my-1 my-sm-0">OVERVIEW</li>
                        <li class="nav-item mx-3 my-1 my-sm-0">RELATED ARTISTS</li>
                        <li class="nav-item mx-3 my-1 my-sm-0">ABOUT</li>
                    </ul>
                </nav>
            </div>

            <!-- navbar end -->
        </div>

    </div>
    <!-- End Header -->
    <!-- Section Albums -->
    <section class="artist-albums p-3 mt-3 mb-3 position-relative">
        <!-- <div class="pt-5 position-absolute bg-secondary w-100" style="top:20px;height:30px"></div> -->
        <h3>Discography</h3>
        <div class="row d-flex mt-4 pb-4">
            <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 d-flex mt-3">
                <div class="artist-album-card card align-self-stretch">
                    <div class="artist-album-img-container">
                        <img src="./assets/img/queen1.jpg" class="card-img-top p-3" alt="...">
                    </div>
                    <div class="card-body d-flex justify-content-center justify-self-end">
                        <button class="artist-album-card-button btn rounded-circle"><ion-icon class="text-white"name="play"></ion-icon></button>
                        <p class="card-text d-flex flex-column">
                            <span class="artist-album-card-albumTitle text-center">Bohemian Rhapsody</span>
                            <span class="artist-album-card-subTitle text-center">2018 • Album</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 d-flex mt-3">
                <div class="artist-album-card card align-self-stretch">
                    <div class="artist-album-img-container"></div>
                    <img src="./assets/img/queen2.jpg" class="card-img-top p-3" alt="...">

                    <div class="card-body d-flex justify-content-center justify-self-end">
                        <button class="artist-album-card-button btn rounded-circle"><ion-icon class="text-white"name="play"></ion-icon></button>
                        <p class="card-text d-flex flex-column justify-content-center">
                            <span class="artist-album-card-albumTitle text-center">On Air</span>
                            <span class="artist-album-card-subTitle text-center">2018 • Album</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 d-flex mt-3" onclick="showAlbumpage()">
                <div class="artist-album-card card align-self-stretch">
                    <div class="artist-album-img-container">
                        <img src="./assets/img/queen3.jpg" class="card-img-top p-3" alt="...">
                    </div>
                    <div class="card-body d-flex justify-content-center justify-self-end">
                        <button class="artist-album-card-button btn rounded-circle"><ion-icon class="text-white"name="play"></ion-icon></button>
                        <p class="card-text d-flex flex-column justify-content-center">
                            <span class="artist-album-card-albumTitle text-center">Queen II</span>
                            <span class="artist-album-card-subTitle text-center">1978 • Album</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 d-flex mt-3">
                <div class="artist-album-card card align-self-stretch">
                    <div class="artist-album-img-container">
                        <img src="./assets/img/queen4.jpg" class="card-img-top p-3" alt="...">
                    </div>


                    <div class="card-body d-flex justify-content-center justify-self-end">
                        <button class="artist-album-card-button btn rounded-circle"><ion-icon class="text-white"name="play"></ion-icon></button>
                        <p class="card-text d-flex flex-column justify-content-center">
                            <span class="artist-album-card-albumTitle text-center">A Night At The Odeon</span>
                            <span class="artist-album-card-subTitle text-center">2018 • Album</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 d-flex mt-3">
                <div class="artist-album-card card align-self-stretch">
                    <div class="artist-album-img-container">
                        <img src="./assets/img/queen5.jpg" class="card-img-top p-3" alt="...">
                    </div>


                    <div class="card-body d-flex justify-content-center justify-self-end">
                        <button class="artist-album-card-button btn rounded-circle"><ion-icon class="text-white"name="play"></ion-icon></button>
                        <p class="card-text d-flex flex-column">
                            <span class="artist-album-card-albumTitle text-center">Live At The Rainbow</span>
                            <span class="artist-album-card-subTitle text-center">1974 • Album</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 d-flex mt-3">
                <div class="artist-album-card card align-self-stretch">
                    <img src="./assets/img/queen6.jpg" class="card-img-top p-3" alt="...">

                    <div class="card-body d-flex justify-content-center justify-self-end">
                        <button class="artist-album-card-button btn rounded-circle"><ion-icon class="text-white"name="play"></ion-icon></button>
                        <p class="card-text d-flex flex-column">
                            <span class="artist-album-card-albumTitle text-center">Hungarian Rhapsody</span>
                            <span class="artist-album-card-subTitle text-center">1986 • Album</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="./assets/js/artistpage.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


</body>

</html>
