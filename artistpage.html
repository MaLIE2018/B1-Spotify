<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Spotify</title>
</head>

<body>
    <!-- Header -->
    <div class="artist-section-container">
        <div class="artist-header position-relative d-flex justify-content-center pt-3 pt-sm-5">
            <div class="row position-relative d-flex flex-column align-items-center flex-grow-1 m-0">
                <h5><span class="fancount"></span> FANS</h5>
                <h1 class="artistpage-artist-title"></h1>
                <div class="col artist-header-button-row d-flex justify-content-center mt-3">
                    <button class="button artist-playButton btn rounded-pill mx-2 w-25">Play</button>
                    <button class="btn button artist-followButton rounded-pill mx-2 w-25">Follow</button>
                    <button class="btn artist-menuButton" style="color:var(--sidebar-bg-text-color)">
                    <ion-icon class="mx-2" name="ellipsis-horizontal-outline"></ion-icon>
                </button>
                </div>
                <!-- navbar -->
                <div class="col d-flex justify-content-center">
                    <nav class="artist-nav navbar mt-5 mb-3">
                        <ul class="navbar-nav d-flex flex-row">
                            <li class="nav-item mx-3 my-1 my-sm-0">OVERVIEW</li>
                            <li class="nav-item mx-3 my-1 my-sm-0">RELATED ARTISTS</li>
                            <li class="nav-item mx-3 my-1 my-sm-0">ABOUT</li>
                        </ul>
                    </nav>
                </div>

                <!-- navbar end -->
            </div>

        </div>

        <!-- End Header -->
        <!-- Section Albums -->
        <section class="artist-albums p-3 mt-3 mb-3 position-relative">
            <!-- <div class="pt-5 position-absolute bg-secondary w-100" style="top:20px;height:30px"></div> -->
            <h3>Discography</h3>
            <div class="row d-flex mt-4 pb-4 justify-content-between">
            </div>
        </section>
    </div>
    <script type="module" src="./assets/js/artistpage.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


</body>

</html>
