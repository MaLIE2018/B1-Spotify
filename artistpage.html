<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>


    <title>Hello, world</title>
</head>

<body>
    <div class="container-fluid">


        <!-- Start sidebar -->
        <div class="row flex-xl-nowrap">
            <div class="sidebar bd-sidebar col-md-3 col-xl-2 d-flex flex-column">
                <ul class="navbar-nav text-light ml-2">
                    <li class="nav-item mt-4">
                        <div><img class="" src="./assets/img/spotify-1-logo-black-and-white.png" alt="" style="height:40px"></div>
                    </li>
                    <li class="nav-item mt-3">
                        <div>
                            <ion-icon name="home-outline"></ion-icon><span class="ml-3">Home</span>
                        </div>
                    </li>
                    <li class="nav-item mt-3">
                        <div>
                            <ion-icon name="search-outline"></ion-icon><span class="ml-3">Search</span>
                        </div>
                    </li>
                    <li class="nav-item mt-3">
                        <div>
                            <ion-icon class="player-controls" name="library-outline"></ion-icon>
                            <span class="ml-3">Your Libary</span>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav mt-auto mb-4 ml-2">
                    <li class="nav-item">
                        <div>
                            <ion-icon name="arrow-down-circle-outline"></ion-icon><span class="ml-3">Install App</span>
                        </div>
                    </li>
                    <li class="nav-item">
                        <hr class="sidebar-devider" style="width:100%" , size="3" , color=var(--sidebar-text-color)>
                    </li>
                    <li class="nav-item">
                        <div>
                            <img class="rounded-circle" src="./assets/img/DSC09736cut.jpg" alt="" style="width:29px">
                            <span class="text-white">Maximilian Liebsch</span>
                        </div>
                    </li>
                </ul>


            </div>
        </div>
        <!-- End sidebar -->

        <!-- Start playerfooter -->
        <footer class="player">
            <div class="row d-flex align-items-center">
                <!--Start Preview -->
                <div class="col d-flex flex-row align-items-center m-2 ml-3">
                    <img src="/assets/img/player-preview.jpg" alt="" style="width:59px;">
                    <div class="player-preview-text d-flex flex-column mx-2">
                        <span class="text-white">Song For My Father</span>
                        <span class="text-muted">Horace Silverman</span>
                    </div>
                    <div class="ml-3">
                        <ion-icon class="player-controls mx-1 " name="heart-outline"></ion-icon>
                        <ion-icon class="player-controls mx-1" name="laptop-outline"></ion-icon>
                    </div>
                </div>
                <!-- End Preview  -->
                <!-- Start Player -->
                <div class="col d-flex flex-column align-items-center">
                    <div class="row">
                        <div class="player-controls d-flex col mt-2 align-items-center">
                            <ion-icon class="mx-2" name="shuffle"></ion-icon>
                            <ion-icon class="mx-2" name="play-skip-back"></ion-icon>
                            <ion-icon class="mx-2" name="play-circle-outline"></ion-icon>
                            <ion-icon class="mx-2" name="play-skip-back"></ion-icon>
                            <ion-icon class="mx-2" name="repeat"></ion-icon>
                        </div>
                    </div>
                    <div class="player-song-progress row mb-2">
                        <div class="col d-flex align-items-center">
                            <span class="mx-2">0:00</span>
                            <hr class="player-progress-divider" style="width:400px" , size="3" , color=var(--sidebar-text-color)>
                            <span class="mx-2">7:18</span>
                        </div>
                    </div>
                </div>
                <!-- End Player -->
                <!-- Start Volume -->
                <div class="col player-controls d-flex justify-content-end align-items-center mr-5">
                    <ion-icon class="mx-2" name="reorder-four-outline"></ion-icon>
                    <ion-icon class="mx-2" name="laptop-outline"></ion-icon>
                    <ion-icon class="mx-2" name="volume-high-outline"></ion-icon>
                    <hr class="player-volume-bar m-0 ml-2" style="width:20%" , size="3" , color=var(--footer-player-text-color)>
                </div>
                <!-- End Volume -->
            </div>
        </footer>

        <!-- End playerfooter -->
=======
        <div class="sidbar row flex-xl-nowrap">
            <div class="col-md-3 col-xl-2 bd-sidebar bg-dark">
                <ul class="navbar-nav d-flex text-light text-center">
                    <li class="nav-item my-5">
                        <div></div>
                    </li>
                    <li class="nav-item my-5">
                        <div>2</div>
                    </li>
                    <li class="nav-item my-5">
                        <div>3</div>
                    </li>
                    <li class="nav-item my-5">
                        <div>4</div>
                    </li>
                    <li class="nav-item my-5">
                        <div>5</div>
                    </li>
                </ul>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
