<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <title>Spotify</title>
</head>

<body>
    <div class="container-fluid flex-column p-0 h-100">
        <div class="row w-100 m-0">
            <div class="col p-0">
                <hr class="d-block" style="width:100%;text-align:left;margin-left:0">
                <div class="d-flex justify-content-center">
                    <img class="img-fluid d-block" src="./assets/img/Spotify_Icon_RGB_Black.png" style="height:55px">
                </div>

                <hr class="d-block" style="width:100%;text-align:left;margin-left:0">
            </div>
        </div>
        <div class="login row d-flex justify-content-center">
            <div class="col d-flex flex-column justify-content-center">
                <div class="row flex-column m-1">
                    <span class="text-center font-weight-bolder">To continue, log in to Spotify.</span>
                    <button type="button" class="btn rounded-pill mt-2 login-buttons" style="background-color:#405C9C;color: var(--login-bg-color);"><ion-icon name="logo-facebook"></ion-icon></i> CONTINUE WITH FACEBOOK</button>
                    <button type="button" class="btn btn-dark rounded-pill mt-2 login-buttons"><ion-icon name="logo-apple"></ion-icon></i> CONTINUE WITH APPLE</button>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="d-flex flex-row align-items-center">
                            <hr class="d-block" style="width:100%;text-align:left;margin-left:0">
                            <div class="d-flex justify-content-center">
                                <span class="text-center font-weight-bolder mx-4">OR</span>
                            </div>
                            <hr class="d-block" style="width:100%;text-align:left;margin-left:0">
                        </div>
                        <!-- Form -->
                        <form>
                            <div class="form-group">

                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">

                            </div>
                            <div class="form-group">

                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="d-flex flex-row justify-items-center mb-3">
                                <div>
                                    <label class="customCheckboxContainer position-relative" data-children-count="1">
                                        <span class="checkboxText text-nowrap text-muted">Remember me</span>
                                        <input type="checkbox" class="">
                                        <span class="checkmark"></span>
                                     </label>
                                </div>

                                <button type="button" class="login-submitbutton btn rounded-pill ml-auto login-buttons">LOG IN</button>
                            </div>
                            <span class="d-block text-center greenText">Forgot your password?</span>
                        </form>
                        <!-- Form -->
                        <hr style="width:100%;text-align:left;margin-left:0; margin-top:30px">

                        <div class="d-flex flex-column">
                            <span class="font-weight-bold text-center">Don't have an account?</span>
                            <button type="button" class="btn login-signInButton rounded-pill mt-2">SIGN UP FOR SPOTIFY</button>
                        </div>
                        <hr style="width:100%;text-align:left;margin-left:0">
                        <div class="">
                            <p class="login-disclaimer text-center mb-1">If you click, login with Facebook and are not a Spotify user, you will be registered and</p>
                            <p class="login-disclaimer text-center"> you agree to Spotify's<span class="greenText"> Terms & Conditions</span> and <span class="greenText">Privacy Policy</span></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row sticky-bottom d-flex m-0"><img class="ml-auto mr-4" src="./assets/img/recaptcha.png" alt="" width="50px"></div>
    </div>


    <script type="module" src="./assets/js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    -->
</body>

</html>
