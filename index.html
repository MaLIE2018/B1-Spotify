<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon" href="./assets/img/spotify_logo_without_text.png" type="image/x-icon">

    <title>Spotify</title>
</head>

<body>
    <!-- main -->
    <div class="container-fluid">
        <!-- Start sidebar -->
        <div class="row">
            <!-- Start sidebar -->
            <div class="sidebar d-none col-12 col-sm-1 col-md-2 d-flex flex-column sticky-top">
                <ul class="sidebar-top-nav navbar-nav text-light ml-2">
                    <!-- smartphone small screen collapse -->
                    <li class="nav-item mt-4">
                        <div class="d-flex flex-row align-items-center">
                            <img class="img-fluid d-sm-none d-md-block" src="./assets/img/spotify-1-logo-black-and-white.png" alt="" style="max-height:40px">
                            <div class="sidebar-dropdown-trigger ml-auto d-inline-block d-sm-none">
                                <button class="navbar-toggler">
                                    <ion-icon name="menu-outline"></ion-icon>
                                </button>
                                <div class="sidebar-dropdown fixed-top">
                                    <div class="p-4">
                                        <div class="navbar-home mt-3">
                                            <ion-icon name="home-outline"></ion-icon><span class="ml-lg-3 ml-1 d-sm-none d-md-inline-block d-lg-inline-block">Home</span>
                                        </div>
                                        <div class="navbar-search mt-3">
                                            <ion-icon name="search-outline"></ion-icon>
                                            <span class="ml-lg-3 ml-1 d-sm-none d-md-inline-block d-lg-inline-block">Search</span>
                                        </div>
                                        <div class="mt-3">
                                            <ion-icon class="player-controls" name="library-outline"></ion-icon>
                                            <span class="ml-lg-3 ml-1 d-sm-none d-md-inline-block d-lg-inline-block">Your Libary</span>
                                        </div>
                                        <div class="sidebar-footer d-none">
                                            <hr class="sidebar-devider" style="width:100%" , size="3" , color=var(--sidebar-text-color)>
                                            <div class="mt-3">
                                                <ion-icon name="arrow-down-circle-outline"></ion-icon>
                                                <span class="ml-lg-3 ml-1 d-sm-none d-md-inline-block d-lg-inline-block">Install App</span>
                                            </div>
                                            <div class="mt-3">
                                                <img class="rounded-circle" src="./assets/img/DSC09736cut.jpg" alt="" style="width:29px">
                                                <span class="ml-lg-1 ml-1 text-white d-sm-none d-md-inline-block d-lg-inline-block">Maximilian Liebsch</span>
                                            </div>
                                        </div>
                                        <div class="sidebar-footer-with-buttons">
                                            <div class="mt-3">
                                                <div class="d-flex">
                                                    <button class="sidebar-button btn rounded-pill flex-grow-1">SIGN UP</button>
                                                </div>
                                            </div>
                                            <div class="mt-3">
                                                <a class="sidebar-button btn rounded-pill flex-grow-1 d-block" href="login.html">LOGIN</a>
                                            </div>
                                            <div class="mt-3 d-flex justify-content-center">
                                                <span class="sidebar-footer-disclaimer">Cookie | Privacy | Policy</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <img class="img-fluid d-none d-sm-block d-md-none " src="./assets/img/spotify_logo_whit_wt.png" alt="" style="max-height:40px">
                    </li>
                    <!-- end smartphone small screen collapse -->
                    <!-- standard sidebar items -->
                    <li class="nav-item mt-3 d-none d-sm-inline active">
                        <div class="navbar-home">
                            <ion-icon name="home-outline"></ion-icon><span class="ml-lg-3 ml-1 d-sm-none d-md-inline-block d-lg-inline-block">Home</span>
                        </div>
                    </li>
                    <li class="nav-item mt-3 d-none d-sm-inline">
                        <div class="navbar-search">
                            <ion-icon name="search-outline"></ion-icon>
                            <span class="ml-lg-3 ml-1 d-sm-none d-md-inline-block d-lg-inline-block">Search</span>
                        </div>
                    </li>
                    <li class="nav-item mt-3 d-none d-sm-inline">
                        <div>
                            <ion-icon class="player-controls" name="library-outline"></ion-icon>
                            <span class="ml-lg-3 ml-1 d-sm-none d-md-inline-block d-lg-inline-block">Your Libary</span>
                        </div>
                    </li>
                    <!-- end standard sidebar items -->
                </ul>
                <!--start sidebar footer account -->
                <div class="sidebar-footer mt-sm-auto mb-4 ml-2 d-none">
                    <ul class="navbar-nav mt-0 mt-sm-auto mb-4 ml-2 d-none d-sm-inline">
                        <li class="nav-item mt-3">
                            <div>
                                <ion-icon name="arrow-down-circle-outline"></ion-icon>
                                <span class="ml-lg-3 ml-1 d-sm-none d-md-inline-block d-lg-inline-block">Install App</span>
                            </div>
                        </li>
                        <li class="nav-item">
                            <hr class="sidebar-devider" style="width:100%" , size="3" , color=var(--sidebar-text-color)>
                        </li>
                        <li class="nav-item">
                            <div>
                                <img class="rounded-circle" src="./assets/img/DSC09736cut.jpg" alt="" style="width:29px">
                                <span class="ml-lg-1 ml-1 text-white d-sm-none d-md-inline-block d-lg-inline-block">Maximilian Liebsch</span>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- end sidebar footer account  -->
                <!-- Start foot sidebar with button -->
                <div class="sidebar-footer-with-buttons mt-sm-auto mb-4 ml-2">
                    <ul class="navbar-nav mt-sm-auto mb-4 ml-2 d-none d-sm-none d-md-inline">
                        <li class="nav-item my-2">
                            <div class="d-flex">
                                <button class="sidebar-button btn rounded-pill flex-grow-1">SIGN UP</button>
                            </div>
                        </li>
                        <li class="nav-item d-flex my-2">
                            <a class="sidebar-button btn rounded-pill flex-grow-1" href="login.html">LOGIN</a>
                        </li>
                        <li class="nav-item d-flex justify-content-center">
                            <div>
                                <span class="sidebar-footer-disclaimer">Cookie | Privacy | Policy</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- End foot sidebar with button -->
            </div>
            <!-- End sidebar -->
            <!-- Start Artist page  -->
            <div class="artist-section p-0 col-12 col-sm-11 col-md-10 d-none">
                <iframe class="iframe-section" src="artistpage.html" frameborder="0" width="100%"></iframe>
            </div>
            <!-- End Artist page  -->
            <!-- Start Homepage -->
            <div class="home-section p-0 col-12 col-sm-11 col-md-10">
                <iframe class="iframe-section" src="homepage.html" frameborder="0" width="100%"></iframe>
            </div>
            <!-- End Homepage -->
            <!-- Start Albumpage -->
            <div class="album-section p-0 col-12 col-sm-11 col-md-10 d-none">
                <iframe src="albumpage.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <!-- End Albumpage -->
            <!-- Start Search -->
            <div class="search-section p-0 col-12 col-sm-11 col-md-10 d-none">
                <iframe src="search.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <!-- End Search -->
        </div>
        <!-- Start playerfooter -->
        <footer class="player fixed-bottom">
            <div class="row d-flex align-items-center mr-0">
                <!--Start Preview -->
                <div class="col d-flex flex-row align-items-center ml-3 flex-shrink-0">
                    <img class="img-fluid pl-3" src="./assets/img/player-preview.jpg" alt="" style="max-width: 6vh">
                    <div class="player-preview-text d-inline-block d-sm-flex flex-column mx-2">
                        <span class="text-white">Song For My Father</span>
                        <span class="text-muted">Horace Silverman</span>
                    </div>
                    <div class="ml-3">
                        <ion-icon class="player-controls mx-1 d-none d-sm-none d-md-none d-lg-none d-lg-inline-block" name="heart-outline"></ion-icon>
                        <ion-icon class="player-controls mx-1 d-none d-sm-none d-md-none d-lg-none d-lg-inline-block" name="laptop-outline"></ion-icon>
                    </div>
                </div>
                <!-- End Preview  -->
                <!-- Start Playercontrols -->
                <div class="col d-flex flex-column align-items-center">
                    <div class="row">
                        <div class="player-controls d-flex col mt-2 align-items-center">
                            <ion-icon class="mx-2" name="shuffle"></ion-icon>
                            <ion-icon class="mx-2" name="play-skip-back"></ion-icon>
                            <ion-icon class="mx-2" name="play-circle-outline"></ion-icon>
                            <ion-icon class="mx-2" name="play-skip-back"></ion-icon>
                            <ion-icon class="mx-2" name="repeat"></ion-icon>
                        </div>
                    </div>
                    <div class="player-song-progress row">
                        <div class="col d-flex align-items-center">
                            <span class="mx-2">0:00</span>
                            <hr class="player-progress-divider m-0" , size="3" , color=var(--sidebar-text-color)>
                            <span class="mx-2">7:18</span>
                        </div>
                    </div>
                </div>
                <!-- End Playercontrols -->
                <!-- Start Volume -->
                <div class="col player-controls d-none d-sm-none d-md-none d-lg-none d-xl-flex justify-content-end align-items-center ">
                    <ion-icon class="mx-2" name="reorder-four-outline"></ion-icon>
                    <ion-icon class="mx-2" name="laptop-outline"></ion-icon>
                    <ion-icon class="mx-2" name="volume-high-outline"></ion-icon>
                    <hr class="player-volume-bar m-0 ml-2 mr-4" style="width:20%" , size="3" , color=var(--footer-player-text-color)>
                </div>
                <!-- End Volume -->
            </div>
        </footer>
        <!-- End playerfooter -->
    </div>


    <script type="module" src="./assets/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
